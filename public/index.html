<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Review Service</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  </head>

  <body>
    <div class="wrap app" data-state="initial">
      <ul class="menu">
        <li class="menu__item drag"></li>

        <li class="menu__item burger" onclick="removeDrawingDataState()" data-state="">
          <i class="burger-icon"></i>
        </li>

        <li class="menu__item mode new">
          <i class="menu__icon new-icon"></i>
          <label class="menu__item-title fileContainer" >Upload
          <input type="file" id="fileInput">
          </label>
        </li>

        <li class="menu__item mode comments" data-state="comentingMode">
          <i class="menu__icon comments-icon"></i>
          <span class="menu__item-title">Comments</span>
        </li>
        <li class="menu__item tool comments-tools">
          <span class="menu__toggle-bg">
            <input class="menu__toggle" type="radio" name="toggle" value="on" onchange="addCommentsDataState(this)" id="comments-on" checked><label class="menu__toggle-title menu__toggle-title_on" for="comments-on">Show<br>comments</label>
            <input class="menu__toggle" type="radio" name="toggle" value="off" onchange="addCommentsDataState(this)" id="comments-off"><label class="menu__toggle-title menu__toggle-title_off" for="comments-off">Hide<br>comments</label>
            <span class="menu__toggle-bttn"></span>
          </span>
        </li>

        <li class="menu__item mode draw" data-state="notDrawingMode" onclick="addDataState(this)">
          <i class="menu__icon draw-icon"></i>
          <span class="menu__item-title">Draw</span>
        </li>
        <li class="menu__item tool draw-tools">
          <input class="menu__color red" type="radio" name="color" onclick="color(this)" value="red"><span></span>
          <input class="menu__color yellow" type="radio" name="color" onclick="color(this)" value="yellow"><span></span>
          <input class="menu__color green" type="radio" name="color" onclick="color(this)" value="green" checked><span></span>
          <input class="menu__color blue" type="radio" name="color" onclick="color(this)" value="blue"><span></span>
          <input class="menu__color purple" type="radio" name="color" onclick="color(this)" value="purple"><span></span>
          <div class="menu__eraser-wrap">
            <span class="menu__eraser"></span>
          </div>
        </li>

        <li class="menu__item mode share" data-state="">
          <i class="menu__icon share-icon"></i>
          <span class="menu__item-title">Share</span>
        </li>
        <li class="menu__item tool share-tools">
            <input class="menu__url" type="text" value="http://2mlfg4vp">
            <input class="menu_copy" type="button" value="Copy">
        </li>
      </ul>

      <div id="filesInfo">
        <canvas></canvas>
      </div>

      <div class="chat-wrap">
        <div class="chat-dragger"></div>
          <ul class="chat-message-wrap" id="chat-messages">
            </ul>
          <div class="chat-comment-wrap" id="chat-comment-wrap">
            <input id="chat-comment-handle" type="text" placeholder="Your nickname..."/>
            <textarea placeholder="Write a message..." name="chat-comment-textarea" id="chat-comment-textarea"></textarea>
            <button class="chat-comment-close">Close</button>
            <button class="chat-comment-send" id="send">Send</button>
          </div>
      </div>



    </div>



  </body>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/chat.js" type="text/javascript"></script>


</html>
